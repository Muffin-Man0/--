    <script>
        var proty = ["toArray", "clear", "removeItem", "getCount", "removeOne"];
        var selectedVeh = {
            getCount: function () {
                var i = 0;
                $.each(selectedVeh, function () {
                    i++;
                });
                return i - proty.length;

            },
            toArray: function () {
                var vehList = [];
                $.each(selectedVeh, function (obj) {
                    if ($.inArray(obj, proty) < 0) {
                        if (selectedVeh[obj] != undefined) {
                            vehList.push(selectedVeh[obj]);
                        }
                    }
                });
                return vehList;
            },
            clear: function () {
                var vehList = [];
                $.each(selectedVeh, function (obj) {
                    if ($.inArray(obj, proty) < 0) {
                        if (selectedVeh[obj] != undefined) {
                            vehList.push(selectedVeh[obj]);
                        }
                    }
                });
                for (var i = 0; i < vehList.length; i++) {
                    $("#pos_" + vehList[i].vehicleId).find(".more").css("color", "");
                    $("#pos_" + vehList[i].vehicleId).css("background-color", "");
                    $("#pos_" + vehList[i].vehicleId).find(".more").css("color", "");
                    delete selectedVeh[vehList[i].vehicleId];
                }
            },
            removeOne: function (vid) {
                $.each(selectedVeh, function (key, element) {
                    if (selectedVeh[key] != undefined) {
                        if (selectedVeh[key].vehicleId == vid) {
                            delete selectedVeh[key];
                        }
                    }
                });
            },
            removeItem: function (groupid) {
                var list = [];
                $.each(selectedVeh, function (key, element) {
                    if (selectedVeh[key] != undefined) {
                        if (selectedVeh[key].groupId == groupid) {
                            list.push(key);
                        }
                    }
                });

                for (var i = 0; i < list.length; i++) {
                    if (selectedVeh[list[i]] != undefined) {
                        delete selectedVeh[list[i]];
                    }
                }
                return list;
            }
        };

        $(function () {
            var arr = [];
            arr.push({ src: "/js/monitoring/monitorCenterVehInbox.js" });
            GetVersions(arr);
        });
    </script>
