<body style="height: 100%; overflow: hidden;">

    <section id="container" class="" style="height: 100%;">
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper" style="padding-top: 15px; margin-top: 0px;">
                <!-- page start-->
                <div id="div_search" class="row" style="background-color: white; padding: 15px; margin-left: 15px; margin-right: 15px; /* margin-bottom: 10px; */
    padding-bottom: 0px; border-bottom: 1px solid #f0f1f6;">


                    <div class="row">
                        <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                            选择日期：
                        </div>
                        <div class="col-sm-2" style="padding-left: 3px; padding-right: 3px;">
                            <section class="panel">
                                <input id="startTime" type="text" placeholder="请输入开始时间" class="form-control cor_bck" readonly="" size="16">
                            </section>
                        </div>

                        <div class="col-sm-2" style="padding-left: 3px; padding-right: 3px;">
                            <section class="panel">
                                <input id="endTime" type="text" placeholder="请输入结束时间" class="form-control cor_bck" readonly="" size="16">
                            </section>
                        </div>


                        <div style="float: left; height: 33px; margin-left: 30px; line-height: 33px; color: #096fc7;">
                            <a class="atime">今天</a>
                            <a>|</a>
                            <a class="atime">昨天</a>
                            <a>|</a>
                            <a class="atime">近三天</a>
                            <a>|</a>
                            <a class="atime">近七天</a>
                        </div>
                    </div>
                    <div class="row">


                        <div style="padding-right: 3px; width: 350px;">
                            <div style="float: left; height: 33px; width: 66px; line-height: 33px; font-weight: bold;">
                                车辆：
                            </div>
                            <section class="panel input-group m-bot15" style="padding-left: 3px; float: left; width: 250px;">
                                <input id="chooseId" type="text" placeholder="请选择车辆" data-provide="typeahead" autocomplete="off" class="form-control input-small cor_bck">
                                <span class="input-group-btn">
                                    <button id="btnChooseId" class="btn btn-white" type="button" style="border-radius: 0px;"><i id="iChooseId" class="fa fa-sitemap"></i></button>
                                </span>
                            </section>
                        </div>
                        <div class="typeahead dropdown-menu" id="TreeDiv">
                            <!--    <p id="TreeTitel" style="margin: 3px; font-size: 12px; padding-left: 10px;">
                                <i style="font-weight: 900; color: #f00;">“双击”</i>左边节点选择<i style="font-weight: 900; color: #f00;">“车组”</i>，
                                 <i style="font-weight: 900; color: #f00;">“单击”</i>右边节点选择<i style="font-weight: 900; color: #f00;">“车辆”</i>
                            </p>-->
                            <div id="groupTree" class="ztree RpZtree"></div>
                            <div id="vehTree" class="ztree RpZtree" style="border-left: 1px solid #b0b5b9;"></div>
                        </div>
                        <div class="col-sm-2" style="width: 200px; display: none;">
                            <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                                设备类型：
                            </div>
                            <select class="form-control m-bot15 cor_bck" id="Etype" style="width: 90px">
                            </select>
                        </div>
                        <div class="col-sm-2" style="padding-left: 20px; padding-right: 3px; width: 350px;">

                            <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                                停车时间大于≥
                            </div>
                            <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                                <input id="spaceTime" type="text" value="30" class="form-control cor_bck" style="width: 80px;" onkeyup="this.value=this.value.replace(/\D/g,'')" />
                            </div>
                            <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                                分钟
                            </div>
                            <!-- <input type="button" id="alarmTypeBtu" style="background-color: #165082; color: #fff; border: 0px; padding: 8px;" value="选择报警类型" />-->

                        </div>


                        <div class="col-sm-3" style="padding-left: 3px; padding-right: 3px; float: right;">
                            <button id="btnOutPut" type="button" data-loading-text="Loading..." class="btn btn-success" style="float: right; margin-left: 10px; background-color: #ffffff; border-color: #c5c5c5; color: #165082;">
                                <i class="fa  fa-share-square"></i>导出</button>
                            <button id="btnsearch" type="button" data-loading-text="Loading..." class="btn btn-success" style="float: right; margin-left: 30px; background-color: #165082; border-color: #1a5284; color: #FFFFFF;">
                                <i class="fa fa-search"></i>搜索</button>


                        </div>
                    </div>



                </div>
                <div class="row">
                    <div class="col-sm-13">
                        <div id="tip" class="alert alert-block alert-danger fade in" style="margin-left: 15px; margin-right: 15px; display: none;">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                                <i class="fa fa-times"></i>
                            </button>
                            <strong>查询失败!</strong> 请输入车牌号或车组名称进行搜索.
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-12">
                        <section class="panel">
                            <div class="panel-body">
                                <div class="adv-table">
                                    <table id="AlarmAnalysis"></table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                    </div>
                </div>

            </section>
        </section>
    </section>

    <style>
        .search {
            width: 200px;
        }

        .btn-info, .btn-info:hover, .btn-info:active:hover, .btn-info.active:hover, .open > .dropdown-toggle.btn-info:hover, .btn-info:active:focus, .btn-info.active:focus, .open .dropdown-toggle.btn-info, .open > .dropdown-toggle.btn-info:focus, .btn-info:active.focus, .btn-info.active.focus, .open > .dropdown-toggle.btn-info.focus {
            background-color: #b0b5b9;
            border-color: #b0b5b9;
        }

        .btn:hover, .btn:focus, .btn.focus {
            color: #fff;
            text-decoration: none;
            background-color: #165082;
        }

        .btn-white {
            background-clip: padding-box;
            background-color: #f7f7f7;
            border-color: rgba(150, 160, 180, 0.3);
            border: 1px solid #ccc;
        }

        .close {
            float: right;
            font-size: 21px;
            font-weight: bold;
            line-height: 1;
            color: #ffffff;
            text-shadow: 0 1px 0 #fff;
            filter: alpha(opacity=20);
            /* opacity: .8; */
            opacity: 1;
        }
            /* opacity: .8; */
            .close:hover, .close:focus {
                color: #fff;
                text-decoration: none;
                cursor: pointer;
                filter: alpha(opacity=50);
                /*opacity: .5;*/
                opacity: 1;
            }

        .form-control {
            color: #23527c !important;
        }

        .atime {
            cursor: pointer;
            font-weight: bold;
        }

            .atime:hover {
                color: #165082;
                text-decoration: underline;
            }

        i {
            font-style: normal;
        }

        .alarmTypeTab {
            text-indent: 20px;
        }

            .alarmTypeTab td:first-child {
                width: 50px;
            }

        .col-sm-2 {
            width: 255px;
        }

        .chetypediv {
            margin-left: 20px;
            width: 171px;
            float: left;
        }

        .layui-layer-title {
            background-color: #165082;
            color: #fff;
        }

        .dibtu {
            margin-top: 20px;
            clear: both;
            text-align: right;
            border-top: #000;
            margin-right: 10px;
        }

            .dibtu input {
                background-color: #165082;
                color: #fff;
                border: 0px;
                padding: 6px 12px;
            }

        #mainListDiv table {
            width: 100%;
            overflow-y: auto;
        }

            #mainListDiv table tr {
                border: 1px solid #ccc;
                height: 20px;
                line-height: 20px;
                text-align: center;
            }

        #tubdiv {
            text-align: center;
        }

        .btc {
            margin: 0px;
            padding: 0px;
            width: 100%;
        }

            .btc li {
                list-style-type: none;
                background-color: #fff;
                width: 25%;
                line-height: 30px;
                float: left;
                text-align: center;
            }

        .btclidiv {
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            height: 30px;
        }


        .accton {
            border-left: 1px solid #ccc;
            border-bottom: 0px;
            border-right: 1px solid #ccc;
        }
