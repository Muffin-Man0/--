    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Dynamic Table</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">

    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

      <script src="js/html5shiv.js"></script>

    <style>
        .row {
            margin-left: 0px;
            margin-right: 0px;
        }

        #TreeDiv {
            top: 35px;
            left: 15px;
        }

        .dropdownul {
            left: 15px;
        }

        @media (min-width: 768px) {
            .col-sm-1 {
                width: 100px;
            }
        }

        i {
            font-style: normal;
        }

        #TreeDiv {
            left: 83px;
        }

        #btnChooseId:hover {
            background-color: #165082;
            color: #fff;
        }
    </style>

<body style="height: 100%;">

    <section id="container" class="" style="height: 100%; overflow: hidden;">
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper" style="padding-top: 15px; margin-top: 0px;">
                <!-- page start-->
                <div id="div_search" class="row" style="background-color: white; padding: 15px; margin-left: 15px; margin-right: 15px; /* margin-bottom: 10px; */
    padding-bottom: 0px; border-bottom: 1px solid #f0f1f6;">
                    <div class="col-sm-2" style="padding-left: 15px; padding-right: 3px;">
                        <!--  <section class="panel">
                            <input id="chooseId" type="text" placeholder="请选择车组或者车辆" data-provide="typeahead" autocomplete="off" class="form-control input-small cor_bck">
                        </section>-->

                        <div style="padding-right: 3px; width: 350px;">
                            <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                                车辆车组：
                            </div>
                            <section class="panel input-group m-bot15" style="padding-left: 3px; float: left; width: 250px;">
                                <input id="chooseId" type="text" placeholder="请选择车组或者车辆" data-provide="typeahead" autocomplete="off" class="form-control input-small cor_bck">
                                <span class="input-group-btn">
                                    <button id="btnChooseId" class="btn btn-white" type="button" style="border-radius: 0px;"><i id="iChooseId" class="fa fa-sitemap"></i></button>
                                </span>
                            </section>
                        </div>
                        <div class="typeahead dropdown-menu" id="TreeDiv">
                            <p id="TreeTitel" style="margin: 3px; font-size: 12px; padding-left: 10px;">
                                <i style="font-weight: 900; color: #f00;">“双击”</i>左边节点选择<i style="font-weight: 900; color: #f00;">“车组”</i>，
                                 <i style="font-weight: 900; color: #f00;">“单击”</i>右边节点选择<i style="font-weight: 900; color: #f00;">“车辆”</i>
                            </p>
                            <div id="groupTree" class="ztree RpZtree"></div>
                            <div id="vehTree" class="ztree RpZtree" style="border-left: 1px solid #b0b5b9;"></div>
                        </div>
                    </div>


                    <div class="col-sm-2" style="width: 200px; display: none;">
                        <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                            设备类型：
                        </div>
                        <select class="form-control m-bot15 cor_bck" id="Etype" style="width: 90px">
                        </select>
                    </div>

                    <div class="col-sm-1" style="margin-left: 130px; width: 365px;">

                        <div style="float: left; height: 33px; line-height: 33px; font-weight: bold;">
                            离线时间范围 （ <select id="timeType" style="height:30px;   text-align:center;"><option value="t">天</option><option value="s">小时</option></select> ） ：
                        </div>
                        <div style="float: left; line-height: 25px; margin-left:10px; margin-top: 2px;">
                            <input id="minstxtS" type="text" value="1" style="width: 40px; text-indent:5px; " onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" />
                            至
                          <input id="minstxtE" type="text" value="7" style="width: 40px; text-indent:5px;" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" />
                        </div>

                    </div>
                    <div class="col-sm-1" style="margin-left: 132px; display: none;">

                        <select id="mins" class="form-control m-bot15 cor_bck" style="width: 90px">
                            <!--     <option value="0">离线<1天</option>-->
                            <option value="1">离线>1天</option>
                            <option value="3">离线>3天</option>
                            <option value="7">离线>7天</option>
                            <option value="30">离线>1月</option>
                            <option value="0">自定义</option>
                        </select>
                    </div>

                    <div class="col-sm-1 tr_xp" style="padding-left: 3px; margin-left: 10px; display: none;">
                        <section class="panel" style="margin-left: 2px; width: 260px;">
                            <input id="days" type="text" style="text-align: right; height: 34px; border: none; width: 60px; border: 1px solid #ccc;" class="input-small cor_bck" value="1" onkeyup='this.value=this.value.replace(/\D/gi,"")' />
                            <b style="background-color: transparent; position: relative; top: 1px; color: #3c3c3c;">天</b>
                            <input id="daysh" type="text" style="text-align: right; height: 34px; border: none; width: 60px; border: 1px solid #ccc;" class="input-small cor_bck" value="0" onkeyup='this.value=this.value.replace(/\D/gi,"")'>
                            <b style="background-color: transparent; position: relative; top: 1px; color: #3c3c3c;">时</b>
                            <input id="daysm" type="text" style="text-align: right; height: 34px; border: none; width: 60px; border: 1px solid #ccc;" class="input-small cor_bck" value="0" onkeyup='this.value=this.value.replace(/\D/gi,"")'>
                            <b style="background-color: transparent; position: relative; top: 1px; color: #3c3c3c;">分</b>
                        </section>
                    </div>

                    <div class="col-sm-3 tr_search" style="padding-left: 3px; margin-left: 10px; position: relative; left: 0px; padding-right: 3px;">
                        <button id="btnsearch" type="button" data-loading-text="Loading..." class="btn btn-success" style="background-color: #165082; border-color: #1a5284; color: #FFFFFF;">
                            <i class="fa fa-search"></i>搜索</button>
                        <button id="btnOutPut" type="button" data-loading-text="Loading..." class="btn btn-success" style="margin-left: 3px; background-color: #ffffff; border-color: #c5c5c5; color: #165082;">
                            <i class="fa  fa-share-square"></i>导出</button>
                    </div>


                </div>
                <div class="row">
                    <div class="col-sm-13">
                        <div id="tip" class="alert alert-block alert-danger fade in" style="margin-left: 15px; margin-right: 15px; display: none;">
                            <button data-dismiss="alert" class="close close-sm" type="button">
                                <i class="fa fa-times"></i>
                            </button>
                            <strong>查询失败!</strong> 请输入车牌号或车组名称进行搜索.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <section class="panel">
                            <div class="panel-body">
                                <div class="adv-table">
                                    <table id="tabOffline"></table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <div id="address" class="row" style="display: none; width: 800px; height: 500px;">
                    <div style="width: 175px;height: 50px;padding: 10px;position: fixed;z-index: 999999;background-color: #fff; border:1px solid #ccc; ">
                        切换地图：
                        <input type="button" id="map_btu" onclick="switch_map(this)"  style="background-color: #165082; color: #fff; border: 0px; padding: 3px;" value="百度地图" />
                      
                    </div>
                    <div class="col-sm-12" style=" padding:0px; padding-top:5px;">
                        <div id="map" style="width: 810px; height: 490px; "></div>
                        <div id="bdmap" style="width: 810px; height: 490px; "></div>
                    </div>
                </div>


            </section>
        </section>

        <div class="modal fade modal-dialog-center" id="tb_AlarmDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-lg">
                <div class="modal-content-wrap">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">报警明细</h4>
                        </div>
                        <div class="modal-body" style="width: 1000px; ">
                            <table id="AlarmDetail"></table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
  
        <!--main content end-->
        <!-- Right Slidebar start -->
        <!-- Right Slidebar end -->
        <!--footer start-->

        <!--footer end-->
    </section>

    <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="js/respond.min.js"></script>

    <script src="assets/bootstrap-table/bootstrap-table.js"></script>

    <script src="assets/bootstrap-table/extensions/export/tableExport.js"></script>

    <link href="assets/bootstrap-table/bootstrap-table.css" rel="stylesheet" />

    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=8ebe8b1bf92a362d7e8bc8a75c01be8f&plugin=AMap.Geocoder"></script>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <!--百度地图-->
   <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=USuGv25IMVIO5MM7K0LWf83KUiAeOYv5"></script>
    <!--加载鼠标测距工具-->
    <script type="text/javascript" src="http://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
    <!--加载实时路况-->
    <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>

    <script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>

    <script src="js/slidebars.min.js"></script>

    <script src="js/ckTree.js"></script>-->

    <style>
        .search {
            width: 200px;
        }

        #mins {
            width: 170px;
        }

        .btn-info, .btn-info:hover, .btn-info:active:hover, .btn-info.active:hover, .open > .dropdown-toggle.btn-info:hover, .btn-info:active:focus, .btn-info.active:focus, .open .dropdown-toggle.btn-info, .open > .dropdown-toggle.btn-info:focus, .btn-info:active.focus, .btn-info.active.focus, .open > .dropdown-toggle.btn-info.focus {

        }

        .btn-white {
            background-clip: padding-box;
